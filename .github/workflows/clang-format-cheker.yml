name: Clang-format check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  formatting-check:
    name: Formatting Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run clang-format style
      uses: jidicula/clang-format-action@v4.15.0
      with:
        clang-format-version: '18.1.8'
        check-path: 'Source'